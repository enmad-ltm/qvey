<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Qvey Admin(draft)</title>
    <!-- vendor css -->
    <link href="lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
		<link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <!-- comp css -->
    <link rel="stylesheet" href="css/qveyadmin.css">
    <link rel="stylesheet" href="css/qveyadmin-white.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div id="userCert" class="d-flex align-items-center justify-content-center bg-gray-200 ht-100v">

      <div class="login-wrapper wd-100p wd-xs-500 pd-25 pd-y-45 pd-xs-40 pd-xs-y-60 bg-white rounded shadow-base">
        <div class="signin-logo tx-center tx-28 tx-bold tx-inverse"><span id="compName" class="tx-primary">유플러스</span>&nbsp;<span id="evtName">제세공과금 정보 입력</span></div>
        <div id="evtInfo" class="tx-center tx-18 mg-t-50 mg-b-50">경품을 수령하시겠습니까?</div>
        <div>
            <button type="submit" onclick="go2path('user_cert')" class="btn btn-primary btn-block">수령</button>
            <button type="submit" onclick="go2path('user_fin')" class="btn btn-outline-primary btn-block">미수령</button>
        </div>
      </div>
    </div>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
