<html lang="ko">
<head>

<body style="overflow: hidden;">
    <div class="br-mainpanel mg-0-force">
        <div class="br-pagebody mg-0 pd-0">
            <div class="card widget-18 hadow-basemg-t-20">
                <div class="wt-content">
                    <div class="wt-content-item">
                        <h1 class="tx-gray-700">고객사 조회</h1>
                        <p class="mg-b-30">운영관리자의 고객사 선택 시 복수선택 하셔도 됩니다.</p>      
                        <div class="d-sm-flex justify-content-center">
                            <div class="input-group mg-b-10-force">
                                <select class="mg-r-10 form-control select2 select2-hidden-accessible" data-placeholder="select" data-select2-id="1" tabindex="-1" aria-hidden="true">
                                    <option label="검색조건"></option>
                                    <option value="compName">기업명</option>
                                    <option value="compNum">사업자등록번호</option>
                                </select>
                                <input name="custSchIp" class="form-control" placeholder="검색할 키워드를 입력해주세요." type="text" onkeyup="if(window.event.keyCode==13){schBtn()}">
                            </div>
                            <button name="custSchBtn" onclick="schBtn()" class="btn btn-info">검색</button>
                        </div>
                    </div>
                </div>

                            </tr>
                        </thead>

                            <tr><th>3</th><td>모바일타운</td><td><input type="checkbox"></td></tr>
                            <tr><th>4</th><td>순양</td><td><input type="checkbox"></td></tr>
                            <tr><th>5</th><td>아진</td><td><input type="checkbox"></td></tr>
                            <tr><th>1</th><td>모바일이앤엠애드</td><td><input type="checkbox"></td></tr>

                            <tr><th>3</th><td>모바일타운</td><td><input type="checkbox"></td></tr>
                            <tr><th>4</th><td>순양</td><td><input type="checkbox"></td></tr>
                            <tr><th>5</th><td>아진</td><td><input type="checkbox"></td></tr>
                            <tr><th>1</th><td>모바일이앤엠애드</td><td><input type="checkbox"></td></tr>

                            <tr><th>3</th><td>모바일타운</td><td><input type="checkbox"></td></tr>
                            <tr><th>4</th><td>순양</td><td><input type="checkbox"></td></tr>
                            <tr><th>5</th><td>아진</td><td><input type="checkbox"></td></tr>
                            <tr><th>1</th><td>모바일이앤엠애드</td><td><input type="checkbox"></td></tr>
                            <tr><th>2</th><td>시스커스</td><td><input type="checkbox"></td></tr>
                            <tr><th>3</th><td>모바일타운</td><td><input type="checkbox"></td></tr>

                    <a href="javascript:window.close();" class="btn btn-secondary pd-x-50">취소</a>
                    <a href="javascript:window.close();" class="btn btn-info pd-x-50">선택</a>
