<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <meta property="og:image" content="http://themepixels.me/bracketplus/img/bracketplus-social.png">
    <meta property="og:image:secure_url" content="http://themepixels.me/bracketplus/img/bracketplus-social.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="600">

    <title>Qvey Admin(draft)</title>

    <!-- vendor css -->
    <link href="lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
        <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- comp css -->
    <link rel="stylesheet" href="css/qveyadmin.css">
    <link rel="stylesheet" href="css/qveyadmin-white.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Certification info management</title>
</head>
<body>
    <div class="br-mainpanel mg-0-force">
        <div class="br-pagebody mg-0 pd-0">
            <div class="card widget-18 hadow-basemg-t-20">
                <div class="wt-content">
                  <div class="wt-content-item">
                    <h1 class="tx-gray-700">인증정보 관리</h1>
                    <p class="mg-b-30">알맞은 조회 조건을 선택해 등록된 인증정보를 조회할 수 있습니다. </p>
      
                    <div class="d-sm-flex justify-content-center">
                      <div class="input-group mg-b-10-force">
                        <select class="mg-r-10 form-control select2 select2-hidden-accessible" data-placeholder="select" data-select2-id="1" tabindex="-1" aria-hidden="true">
                            <option label="Select"></option>
                            <option value="use">사용</option>
                            <option value="nouse">비사용</option>
                        </select>
                        <input class="form-control" placeholder="Enter city name or place" type="text">
                      </div><!-- input-group -->
                      <button class="btn btn-info">검색</button>
                    </div>
                  </div><!-- tx-center -->
                </div><!-- d-flex -->
              </div>
        </div>
    </div>
</body>
